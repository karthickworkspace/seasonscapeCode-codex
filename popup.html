<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seasonscape</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>🌦️ Seasonscape</h1>
    </header>
    <main class="popup-main">
      <div class="season-list">
        <button data-season="snow"><span class="icon">❄️</span><span class="label">Snow</span></button>
        <button data-season="rain"><span class="icon">🌧️</span><span class="label">Rain</span></button>
        <button data-season="leaves"><span class="icon">🍂</span><span class="label">Leaves</span></button>
        <button data-season="petals"><span class="icon">🌸</span><span class="label">Petals</span></button>
    
        <button data-season="storm"><span class="icon">⛈️</span><span class="label">Storm</span></button>
      </div>
      <button id="clear" class="clear-btn">🧹 Clear Effects</button>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
